upstream feupexchange {
    server django:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://feupexchange;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /home/feupexchange/django/staticfiles/;
    }

    location /mediafiles/ {
        alias /home/feupexchange/django/mediafiles/;
    }

}